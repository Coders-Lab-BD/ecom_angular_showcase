<section class="section-content padding-y bg" *ngFor="let element of data; let i = index">
    <div class="container">
    
    
    
    <!-- ============================ COMPONENT 2 ================================= -->
    <div class="row">
            <main class="col-md-8">
    
    <article class="card mb-4">
    <div class="card-body">
        <h4 class="card-title mb-4">Products</h4>
        <div class="row">
            <div class="col-md-6" *ngFor="let ob of element.userCartProduct; let i = index">
                <figure class="itemside  mb-4">
                    <div class="aside"><img [src]="ob.image" class="border img-sm"></div>
                    <figcaption class="info">
                        <p>{{ob.productName}}</p>
                        <span class="text-muted">{{ob.quantity}}x = Tk.{{ob.totalCost}} </span>
                    </figcaption>
                </figure>
            </div> <!-- col.// -->
        </div> <!-- row.// -->
    </div> <!-- card-body.// -->
    </article> <!-- card.// -->
      
            </main> <!-- col.// -->
            <aside class="col-md-4">
                <div class="card shadow">
                <div class="card-body">
                    <h4 class="mb-3">Overview</h4>
                    <dl class="dlist-align">
                        <dt class="text-muted">Delivery:</dt>
                        <dd>Home Delivary</dd>
                      </dl>
                    <dl class="dlist-align">
                      <dt class="text-muted">Delivery type:</dt>
                      <dd>Standart</dd>
                    </dl>
                    <dl class="dlist-align">
                      <dt class="text-muted">Payment method:</dt>
                      <dd>{{element.paymentMethod}}</dd>
                    </dl>
                    <dl class="dlist-align">
                        <dt class="text-muted">Status:</dt>
                        <dd>{{element.status}}</dd>
                      </dl>
                    <hr>
                    <dl class="dlist-align">
                      <dt>Total:</dt>
                      <dd class="h5">Tk.{{element.totalCost}}</dd>
                    </dl>
                    <hr>
                    
                </div> <!-- card-body.// -->
                </div> <!-- card.// -->
            </aside> <!-- col.// -->
        </div> <!-- row.// -->
    
    <!-- ============================ COMPONENT 2 END//  ================================= -->
    
    
    
    
    </div> <!-- container .//  -->
    </section>
