<section class="section-content padding-y bg">
    <div class="container">

    <article class="card">
        <div class="card-body">
                <div class="row">
                    <aside class="col-md-6">
                            <article class="gallery-wrap">
                                <div class="card img-big-wrap">
                                    <a href="#"> <img [src]="product.image"></a>
                                </div> <!-- card img-big-wrap.// -->
                            </article> <!-- gallery-wrap .end// -->
                    </aside>
                    <main class="col-md-6">
                        <article>
                            <h1 class="title">{{product.name}}</h1>
                            <h4> from {{product.brandName}}</h4>
                            <div>
                                <div class="rating-wrap mb-3" (click)="rating(product.id)">
                                    <ul class="rating-stars">
                                      <li>
                                        <i class="fa fa-star" style="color: blueviolet;"
                                          *ngFor="let item of [].constructor(product.rating); let i = index"></i>
                                        <i class="fa fa-star" *ngFor="let item of [].constructor(5-product.rating); let j = index"></i>
                                      </li>
                                    </ul>
                                  </div>
                                <span class="label-rating mr-3 text-muted">{{product.rating}}/5</span>
                                <a href="#" class="btn-link  mr-3 text-muted"> <i class="fa fa-heart"></i> Save for later </a>
                            </div> 
    
                            <hr>
                            <div class="form-group">
                                <label class="text-muted">Available sizes</label>
                                <div *ngFor="let ob of product.variation; let k = index">
                                    <label class="js-check btn btn-check active mr-1" >
                                        <input type="radio" name="option_size" value="option1" checked="" (click)="select(ob.price-ob.price*ob.discount/100)">
                                        {{ob.name}}
                                    </label>
                                    <span> 
                                        <span class="price h5"> ৳{{ob.price-ob.price*ob.discount/100}}</span>
                                        <del class="price-old"> ৳{{ob.price}}</del>
                                    </span>
                                </div>            
                            </div>
    
                            <div class="mb-3" [hidden]="!(selectedPrice!=null)">
                                <var class="price h4">৳{{selectedPrice}}</var> <br>
                                <span>Including Discount</span>
                            </div> <!-- price-detail-wrap .// -->
    
                            <div class="mb-4">
                                <a (click)="makeOrder()" class="btn btn-primary mr-1">Buy now</a>
                                <a (click)="makeOrder()" class="btn btn-light">Add to card</a>
                            </div>
                            
                        </article> <!-- product-info-aside .// -->
                    </main> <!-- col.// -->
                </div> <!-- row.// -->
        </div> <!-- card-body.// -->
    </article>
    <article class="card mt-5">
        <div class="card-body">
            <div class="row">
                <aside class="col-md-6" [hidden]="product.color[0]==null">
                    <h5>Available Colors:</h5>
                    <ul class="list-check"  *ngFor="let ob of product.color; let k = index">
                        <li>{{ob}}</li>
                    </ul>
                </aside>
            </div> <!-- row.// -->
            <hr>
            <p>
               {{product.description}}
            </p>
        </div> <!-- card-body.// -->
    </article>
    </div>
    

</section>
